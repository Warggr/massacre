{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{form}}
    {% if errors %}
    {% for err in errors %}
    <span class="error-msg">{{ err }}</span>
    {% endfor %}
    {% endif %}
    <button type="submit">Sign Up</button>
    </form>

    If you already have an account <a href="login" target="blank"><strong>login</strong></a> instead.

{% endblock %}
